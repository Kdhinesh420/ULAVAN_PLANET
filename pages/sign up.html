<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmers' Sign Up</title>
    <link rel="stylesheet" href="/css/sign_up .css">
    </head>
<body>
    <div class="signup-container">
        <div class="farm-icon"><img src="./assets/ulavan.jpg" alt=""></div>
        <h2>WELCOME TO ULAVAN PLANET</h2>
        <p class="subtitle">Create your account to connect with fellow farmers and manage your farm.</p>
        <form action="/signup" method="post">
            <div class="form-row">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
            </div>
            <div class="form-group">
                <label for="farm-name">Farm Name</label>
                <input type="text" id="farm-name" name="farm-name" placeholder="Enter your farm name" required>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" placeholder="City, State/Country" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>
            </div>
            <div class="form-group">
                <label for="farm-type">Farm Type</label>
                <select id="farm-type" name="farm-type" required>
                    <option value="">Select farm type</option>
                    <option value="crop">Crop Farming</option>
                    <option value="livestock">Livestock Farming</option>
                    <option value="dairy">Dairy Farming</option>
                    <option value="organic">Organic Farming</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <div class="terms">
            By signing up, you agree to our <a href="/terms">Terms of Service</a> and <a href="/privacy">Privacy Policy</a>.
        </div>
        <div class="links">
            <a href="login.html">Already have an account? Sign In</a>
        </div>
    </div>
</body>
</html>
