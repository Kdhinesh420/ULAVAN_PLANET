<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> - ULAVAN PLANET</title>
    <link rel="stylesheet" href="common-styles.css"> 
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* ‡Æá‡Æ®‡Øç‡Æ§‡Æ™‡Øç ‡Æ™‡Æï‡Øç‡Æï‡Æ§‡Øç‡Æ§‡Æø‡Æ±‡Øç‡Æï‡Ææ‡Æ© ‡Æ™‡Æø‡Æ∞‡Æ§‡Øç‡ÆØ‡Øá‡Æï ‡Æ∏‡Øç‡Æü‡Øà‡Æ≤‡Øç‡Æï‡Æ≥‡Øç (Common CSS-‡Æï‡Øç‡Æï‡ØÅ ‡Æ™‡Æø‡Æ±‡Æï‡ØÅ) */
        /* Header-‡Æï‡Øç‡Æï‡ØÅ ‡Æï‡ØÄ‡Æ¥‡Øç ‡Æâ‡Æ≥‡Øç‡Æ≥ main content-‡Æï‡Øç‡Æï‡Ææ‡Æï body-‡ÆØ‡Æø‡Æ©‡Øç margin-‡Æê ‡Æ®‡ØÄ‡Æï‡Øç‡Æï‡ØÅ‡Æï‡Æø‡Æ±‡Øã‡ÆÆ‡Øç */
        body {
            background-color: #e0e8dc;
            /* Header-‡Æê ‡Æö‡Øá‡Æ∞‡Øç‡Æ§‡Øç‡Æ§‡Æ§‡Ææ‡Æ≤‡Øç, body-‡ÆØ‡Æø‡Æ©‡Øç display/align ‡Æ∏‡Øç‡Æü‡Øà‡Æ≤‡Øç‡Æï‡Æ≥‡Øà ‡Æ®‡ØÄ‡Æï‡Øç‡Æï‡Æø ‡Æµ‡Æø‡Æü‡Øç‡Æü‡Øá‡Æ©‡Øç. */
            min-height: auto; 
            margin: 0; 
        }

        .confirmation-page-container {
            /* Header-‡Æï‡Øç‡Æï‡ØÅ ‡Æï‡ØÄ‡Æ¥‡Øç ‡Æâ‡Æ≥‡Øç‡Æ≥ ‡Æ™‡Æï‡ØÅ‡Æ§‡Æø‡ÆØ‡Øà ‡ÆÆ‡Æü‡Øç‡Æü‡ØÅ‡ÆÆ‡Øç ‡ÆÆ‡Æ§‡Øç‡Æ§‡Æø‡ÆØ‡Æø‡Æ≤‡Ææ‡Æï‡Øç‡Æï */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px 20px;
            min-height: calc(100vh - 55px); /* Header-‡Æ©‡Øç ‡Æâ‡ÆØ‡Æ∞‡Æ§‡Øç‡Æ§‡Øà ‡Æ®‡ØÄ‡Æï‡Øç‡Æï‡ØÅ‡Æ§‡Æ≤‡Øç */
        }
        
        .confirmation-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            width: 90%;
            max-width: 500px;
        }
        /* ‡ÆÆ‡Æ±‡Øç‡Æ± Confirmation Card ‡Æ∏‡Øç‡Æü‡Øà‡Æ≤‡Øç‡Æï‡Æ≥‡Øç... */
        .confirmation-icon {
            font-size: 80px;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .confirmation-card h2 {
            font-size: 2.2em;
            color: #4CAF50;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .confirmation-card p.instruction {
            color: #555;
            font-size: 1.1em;
            margin-bottom: 30px;
        }

        .transaction-details {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 25px 30px;
            margin-bottom: 30px;
            border: 1px solid #eee;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 1.05em;
        }

        .detail-label {
            color: #777;
            font-weight: 500;
            text-align: left;
            width: 40%;
        }

        .detail-value {
            color: #333;
            font-weight: bold;
            text-align: right;
            width: 60%;
        }

        .detail-label.from, .detail-value.from { color: #e91e63; }
        .detail-label.to, .detail-value.to { color: #2196f3; }
        .detail-label.balance, .detail-value.balance { color: #4CAF50; font-size: 1.2em; }
        .detail-label.amount, .detail-value.amount { color: #8bc34a; }
        .detail-label.commission, .detail-value.commission { color: #ffeb3b; }
        .detail-label.total, .detail-value.total { color: #4CAF50; font-size: 1.2em; }
        
        .detail-row:last-of-type {
            border-top: 1px solid #eee;
            padding-top: 15px;
            margin-top: 15px;
            margin-bottom: 0;
            font-weight: bold;
        }

        .buttons-group {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .action-button {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            font-weight: bold;
        }

        .action-button:hover {
            transform: translateY(-2px);
        }

        .cancel-button {
            background-color: #8c9c7f;
            color: white;
        }

        .cancel-button:hover {
            background-color: #7a8b6d;
        }

        .confirm-button {
            background-color: #9c27b0; 
            color: white;
        }

        .confirm-button:hover {
            background-color: #7b1fa2;
        }

        /* ‡ÆÆ‡Øä‡Æ™‡Øà‡Æ≤‡Øç ‡Æ∞‡ØÜ‡Æ∏‡Øç‡Æ™‡Ææ‡Æ©‡Øç‡Æö‡Æø‡Æµ‡Øç */
        @media (max-width: 600px) {
            .confirmation-card {
                padding: 20px;
                width: 95%;
            }
            .confirmation-icon {
                font-size: 60px;
            }
            .confirmation-card h2 {
                font-size: 1.8em;
            }
            .confirmation-card p.instruction {
                font-size: 1em;
            }
            .detail-row {
                flex-direction: column;
                align-items: flex-start;
                margin-bottom: 10px;
            }
            .detail-label, .detail-value {
                width: 100%;
                text-align: left;
            }
            .buttons-group {
                flex-direction: column;
                gap: 15px;
            }
            .action-button {
                width: 100%;
            }
        }
        /* General & Typography */
body {

/* üß≠ HEADER (Logo, Web Name & Navigation Bar) Styles */
.header-nav {

.logo-section {

}

.logo-circle {

}

.logo-section h1 {

    font-weight: 500;
    margin: 0;
}

.nav-links a {

    text-decoration: none;
    padding: 8px 15px;
    margin-left: 15px;
    font-weight: bold;
    transition: background-color 0.3s;

.nav-links a:hover {

/* üè† Main Content Styles */
.main-content {

/* Form Elements (Shared) */
input[type="text"], 
select {

.input-group-row {

.input-group-row input,

.continue-button {

    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1.1em;
    margin-top: 20px;
    width: 50%;
    transition: background-color 0.3s;
}

.continue-button:hover {
    background-color: #333;
}
