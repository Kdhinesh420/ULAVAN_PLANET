<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - ULAVAN PLANET</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fdfbf7;
            background-image: radial-gradient(#e8f5e9 1px, transparent 1px);
            background-size: 20px 20px;
            color: #3e2723;
            line-height: 1.6;
        }

        /* üß≠ HEADER */
        .header-nav {
            background-color: #f1f8e9;
            /* Mint */
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(46, 125, 50, 0.15);
            border-top: 5px solid #1b5e20;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo-section {
            display: flex;
            align-items: center;
            text-decoration: none;
            gap: 15px;
        }

        .logo-circle {
            width: 45px;
            height: 45px;
            background-color: transparent;
            border-radius: 50%;
            border: 2px solid #ffca28;
            object-fit: cover;
        }

        .logo-section h1 {
            color: #1b5e20;
            font-size: 1.6em;
            font-weight: 800;
            margin: 0;
        }

        .nav-links a {
            color: #33691e;
            text-decoration: none;
            padding: 8px 16px;
            margin-left: 15px;
            font-weight: 600;
            transition: all 0.3s;
            border-radius: 20px;
        }

        .nav-links a:hover {
            background-color: #1b5e20;
            color: white;
        }

        /* Feedback Content */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            max-width: 700px;
            margin: 40px auto;
        }

        .feedback-card {
            background-color: white;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(46, 125, 50, 0.1);
            width: 100%;
            border: 1px solid #e0e0e0;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #558b2f;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9em;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #2e7d32;
            text-decoration: underline;
        }

        .header-section {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f1f8e9;
        }

        .feedback-icon-box {
            font-size: 50px;
            color: #66bb6a;
            margin-right: 15px;
        }

        .header-section h2 {
            font-size: 2.2em;
            margin: 0;
            color: #1b5e20;
            font-weight: 800;
        }

        /* Form */
        .input-group-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .input-group-row>div {
            flex: 1;
        }

        .input-label {
            display: block;
            text-align: left;
            font-weight: 600;
            color: #3e2723;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 14px;
            border: 1px solid #c5e1a5;
            border-radius: 12px;
            box-sizing: border-box;
            background: #fcfdfc;
            color: #1b5e20;
            font-size: 1em;
            transition: all 0.3s;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #2e7d32;
            box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.1);
        }

        /* Rating */
        .rating-section {
            margin-top: 30px;
            margin-bottom: 25px;
            text-align: center;
        }

        .rating-section p {
            font-weight: 700;
            color: #1b5e20;
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        .emojis {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 20px;
            padding: 10px;
            background: #f1f8e9;
            border-radius: 15px;
        }

        .emoji-option {
            font-size: 35px;
            cursor: pointer;
            opacity: 0.5;
            transition: ALL 0.3s;
            text-align: center;
        }

        .emoji-option:hover {
            opacity: 1;
            transform: scale(1.2);
        }

        .emoji-label {
            font-size: 0.7em;
            color: #33691e;
            margin-top: 5px;
            font-weight: 600;
        }

        /* Submit Button */
        .submit-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #66bb6a, #43a047);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            margin-top: 30px;
            text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(67, 160, 71, 0.3);
            text-align: center;
            display: block;
            text-decoration: none;
            transition: all 0.3s;
        }

        .submit-button:hover {
            background: linear-gradient(135deg, #43a047, #2e7d32);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(67, 160, 71, 0.4);
        }

        @media (max-width: 600px) {
            .input-group-row {
                flex-direction: column;
                gap: 10px;
            }

            .feedback-card {
                padding: 25px;
            }

            .emojis {
                overflow-x: auto;
            }
        }
    </style>
</head>

<body>
    <header class="header-nav">
        <a href="../index.html" class="logo-section">
            <img class="logo-circle" src="../assets/images/logoooo.png" alt="Ulavan Planet Logo">
            <h1>ULAVAN PLANET</h1>
        </a>
        <div class="nav-links">
            <a href="../index.html">Home</a>
            <a href="page2.html">Shop All</a>
            <a href="best_selling_page.html">Bestsellers</a>
            <a href="report.html">Support</a>
        </div>
    </header>

    <div class="main-content">
        <div class="feedback-card">
            <a href="../index.html" class="back-link">‚Üê Back to Home</a>

            <div class="header-section">
                <i class="material-icons feedback-icon-box">rate_review</i>
                <h2>Share Feedback</h2>
            </div>

            <form>
                <div class="input-group-row">
                    <div>
                        <span class="input-label">Name</span>
                        <input type="text" placeholder="Your Name">
                    </div>
                </div>

                <div class="input-group-row">
                    <div>
                        <span class="input-label">Email Address</span>
                        <input type="email" placeholder="example@gmail.com">
                    </div>
                </div>

                <div class="rating-section">
                    <p>How was your experience?</p>

                    <div class="emojis">
                        <div class="emoji-option">
                            üòü
                            <div class="emoji-label">Terrible</div>
                        </div>
                        <div class="emoji-option">
                            üôÅ
                            <div class="emoji-label">Bad</div>
                        </div>
                        <div class="emoji-option">
                            üòê
                            <div class="emoji-label">Okay</div>
                        </div>
                        <div class="emoji-option">
                            üôÇ
                            <div class="emoji-label">Good</div>
                        </div>
                        <div class="emoji-option" style="opacity: 1;">
                            üòÉ
                            <div class="emoji-label">Great</div>
                        </div>
                    </div>
                </div>

                <span class="input-label">Detailed Comments</span>
                <textarea class="comment-box" rows="5" placeholder="Tell us more about your experience..."></textarea>

                <a href="../index.html" class="submit-button">Submit Feedback</a>
            </form>
        </div>
    </div>
</body>

</html>
